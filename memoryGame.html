<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/style.css" id="replaceLink">
    <link rel="preload" as="image" type="image/png" crossorigin="anonymous" href="cards/dog.png">
    <link rel="preload" as="image" type="image/png" crossorigin="anonymous" href="cards/koala.png">
    <link rel="preload" as="image" type="image/png" crossorigin="anonymous" href="cards/panda.png">
    <link rel="preload" as="image" type="image/png" crossorigin="anonymous" href="cards/monkey.png">
    <link rel="preload" as="image" type="image/png" crossorigin="anonymous" href="cards/rabbit.png">
    <link rel="preload" as="image" type="image/png" crossorigin="anonymous" href="cards/hamster.png">
    <title>Memory Game</title>
</head>
<body>
    <div class="header">
        <div>
            <h1>Memory Game</h1>
        </div>
        <div class="w3-container w3-center w3-animate-right">
            <p id="points">Points: 0/21</p>
            <p id="timeCount">00:00</p>
            <p id="score"></p>
            <div id="playAgainButton"></div>
        </div>
    </div>
    <div class="w3-container w3-center w3-animate-left">
        <div class="row">
            <div class="column">
                <img id="1" alt="Card 1" src="cards/faceDown.png" oncontextmenu="return false" ondragstart="return false" onclick="cardClick(this.id);">
                <img id="5" alt="Card 5" src="cards/faceDown.png" oncontextmenu="return false" ondragstart="return false" onclick="cardClick(this.id);">
                <img id="2" alt="Card 2" src="cards/faceDown.png" oncontextmenu="return false" ondragstart="return false" onclick="cardClick(this.id);">
                <img id="6" alt="Card 6" src="cards/faceDown.png" oncontextmenu="return false" ondragstart="return false" onclick="cardClick(this.id);">
            <div class="column">
                <img id="3" alt="Card 3" src="cards/faceDown.png" oncontextmenu="return false" ondragstart="return false" onclick="cardClick(this.id);">
                <img id="7" alt="Card 7" src="cards/faceDown.png" oncontextmenu="return false" ondragstart="return false" onclick="cardClick(this.id);">
                <img id="4" alt="Card 4" src="cards/faceDown.png" oncontextmenu="return false" ondragstart="return false" onclick="cardClick(this.id);">
                <img id="8" alt="Card 8" src="cards/faceDown.png" oncontextmenu="return false" ondragstart="return false" onclick="cardClick(this.id);">
            </div>
            <div class="column">
                <img id="9" alt="Card 3" src="cards/faceDown.png" oncontextmenu="return false" ondragstart="return false" onclick="cardClick(this.id);">
                <img id="12" alt="Card 7" src="cards/faceDown.png" oncontextmenu="return false" ondragstart="return false" onclick="cardClick(this.id);">
                <img id="10" alt="Card 4" src="cards/faceDown.png" oncontextmenu="return false" ondragstart="return false" onclick="cardClick(this.id);">
                <img id="11" alt="Card 8" src="cards/faceDown.png" oncontextmenu="return false" ondragstart="return false" onclick="cardClick(this.id);">
            </div>
        </div>
    </div>
</body>
<script src="script/script.js" type="text/javascript"></script>
</html>
